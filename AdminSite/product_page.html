<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css" media="screen,projection"/>
    <title>Gleash - Admin_Product</title>
  </head>

  <body class="grey lighten-4">
    <i id="toggle-sidemenu" class="medium green-text text-lighten-2">☰</i>

    <!--******************* Main ***********************-->
    <main class="content">
      <!--***************** Banner *********************-->
      <section id="giraffe-landscape" class="grey lighten-1 z-depth-1">
	       <img src="images/gleash_landscape.jpg" alt="">
      </section>

      <section class="card-panel z-depth-1-half container grey lighten-4">
	<header>
	  <h4><strong>Login</strong></h4>
	</header>

	<section>
	  <div class="row card-panel z-depth-1 grey lighten-3">
      <form id="loging_form">
  	    <!--****************** Username *******************-->
  	    <div class="input-field col s6">
  	      <input id="icon_uname" type="text" class="validate">
  	      <label for="icon_uname">Username</label>
  	    </div>
  	    <div class="input-field col s6">
  	      <input id="icon_pwrd" type="text" class="validate">
  	      <label for="icon_pwrd">Password</label>
  	    </div>

	     <!--***************** Buttons *********************-->
      
        <div class="col s3 offset-s3 regis-buttons">
          <button id="submit_log" class="btn btn-color waves-effect waves-light" name="action">Submit
          </button>
        </div>
        <div class="col s3 regis-buttons">
          <button id="reset_log" class="btn btn-color waves-effect waves-light" type="reset" name="action">reset
          </button>
        </div>
      </form>
	  </div> <!-- END ROW -->
	</section>
      </section>
      
    </main>

    <!--********************** Side Menu **************-->
    <section class="sidemenu card-panel blue-grey lighten-5">
      <ul>
        <li id="brand" class="card green z-index-5">GLEASH</li>
        <li><a class="card waves-effect waves-light green lighten-2 black-text" href="user_page.html">USER PAGE</a></li>
        <li><a class="card waves-effect waves-light green lighten-2 black-text" href="logout.html">LOGOUT</a></li>
      </ul>
    </section>

    <!--******************** Footer *******************-->
    <footer class="page-footer foot">

      </div>

    <script type="text/javascript" src="js/sidemenu_toggle.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
