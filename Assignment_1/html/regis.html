  <body class="">

    <i id="toggle-sidemenu" class="medium mdi-navigation-menu"></i>

    <!--************* Main *************-->
    <main class="content">
    
      <section id="giraffe-landscape" class="grey lighten-1 z-depth-1">
        <img src="../images/gleash_landscape.jpg"> 
      </section>

      <section id="regis" class="card-panel z-depth-1 container">
          <header><h4><strong>Registration</strong></h4><header>
          <section>
            <div class="row card-panel z-index-2 grey lighten-3">
              
              <!--************ NAME ******************-->
              <div class="input-field col s6">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Last Name</label>
              </div>

              <!--************ CONTACT ******************-->
              <div class="input-field col s6">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Email</label>
              </div>
              <div class="input-field col s6">
                <i class="mdi-communication-phone prefix"></i>
                <input id="icon_telephonex" type="tel" class="validate">
                <label for="icon_telephone">Phone Number</label>
              </div>

              <!--************ ACCOUNT ******************-->
              <div class="input-field col s4">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Username</label>
              </div>
              <div class="input-field col s4">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Password</label>
              </div>
              <div class="input-field col s4">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Confirm Password</label>
              </div>

              <!--************ ADDRESS ******************-->
              <div class="input-field col s2">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Unit #</label>
              </div>
              <div class="input-field col s2">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Street #</label>
              </div>
              <div class="input-field col s8">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Street Name</label>
              </div>

              <!--************ LOCATION ******************-->
              <div class="input-field col s5">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">City</label>
              </div>
              <div class="input-field col s5">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Province</label>
              </div>
              <div class="input-field col s2">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Postal Code</label>
              </div>

            </div>
          </section>   
      </section>
    </main>
