  <body class="grey lighten-4">

    <i id="toggle-sidemenu" class="medium green-text text-lighten-2">☰</i>


    <!--************* Main *************-->
    <main class="content">
    
      <section id="giraffe-landscape" class="grey lighten-1 z-depth-1">
        <img src="../images/gleash_landscape.jpg" alt=""> 
      </section>

      <section id="regis" class="card-panel z-depth-1-half container grey lighten-4">
          <header><h4><strong>Registration</strong></h4></header>
          <section>
            <div class="row card-panel z-depth-1 grey lighten-3">
              
              <!--************ NAME ******************-->
              <div class="input-field col s6">
                <input id="icon_fname" type="text" class="validate">
                <label for="icon_fname">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="icon_lname" type="text" class="validate">
                <label for="icon_lname">Last Name</label>
              </div>

              <!--************ CONTACT ******************-->
              <div class="input-field col s6">
                <input id="icon_email" type="email" class="validate">
                <label for="icon_email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="icon_phone" type="tel" class="validate">
                <label for="icon_phone">Phone Number</label>
              </div>

              <!--************ ACCOUNT ******************-->
              <div class="input-field col s4">
                <input id="icon_user" type="text" class="validate">
                <label for="icon_user">Username</label>
              </div>
              <div class="input-field col s4">
                <input id="icon_pass" type="password" class="validate">
                <label for="icon_pass">Password</label>
              </div>
              <div class="input-field col s4">
                <input id="icon_cpass" type="password" class="validate">
                <label for="icon_cpass">Confirm Password</label>
              </div>

              <!--************ ADDRESS ******************-->
              <div class="input-field col s2">
                <input id="icon_unit" type="number" class="validate">
                <label for="icon_unit">Unit #</label>
              </div>
              <div class="input-field col s2">
                <input id="icon_streetnum" type="number" class="validate">
                <label for="icon_streetnum">Street #</label>
              </div>
              <div class="input-field col s8">
                <input id="icon_streetname" type="text" class="validate">
                <label for="icon_streetname">Street Name</label>
              </div>

              <!--************ LOCATION ******************-->
              <div class="input-field col s5">
                <input id="icon_city" type="text" class="validate">
                <label for="icon_city">City</label>
              </div>
              <div class="input-field col s5">
                <input id="icon_province" type="text" class="validate">
                <label for="icon_province">Province</label>
              </div>
              <div class="input-field col s2">
                <input id="icon_postal" type="text" class="validate">
                <label for="icon_postal">Postal Code</label>
              </div>

              <!--********** BUTTONS **************-->
              <div class="col s3 offset-s3 regis-buttons">
                <button class="btn btn-color waves-effect waves-light" type="submit" name="action">Submit
                </button>
              </div>

              <div class="col s3 regis-buttons">
                <button class="btn btn-color waves-effect waves-light" type="reset" name="action">reset
                </button>
              </div>

            </div> <!-- END ROW -->

          </section>   
      </section>
    </main>
