<!doctype html>
<html lang = "en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' type='text/css' href='../css/stylesheet.css'> 	
		<title>Gleash</title>
		
	</head>



	<body>

		<header>
			<a href="index.html"><img class="headerimg" src="../images/gleash_landscape.jpg"><a>
		</header>

		<nav>
			<a href="http://google.com">Home</a>
			<a href="http://google.com">Catalogue</a>
			<a href="http://google.com">Contact</a>
			<a href="http://google.com">Login</a>
			<a href="http://google.com">Register</a>
      	</nav>

		<div class="container">

			<div class="registration">
				<h2 style="text-align:center"> Registration </h2>
				<form>
					<div class="inlinelabels">
						<label>Name</label>
						
					</div>
					<div>
						<input type="text" placeholder="First Name">	
						<input type="text" placeholder="Last Name">
					</div>

					<div class="heightspacer10"></div>

					<div>Username</div>
					<input type="text" placeholder="Username">

					<div class="heightspacer10"></div>

					<div class="inlinelabels">
						<label>Password</label>
					</div>
					<div>
						<input type="text" placeholder="Password"> 
						<input type="text" placeholder="Confirm Password">
					</div>

					<div class="heightspacer10"></div>

					<div>Email</div>
					<input type="text" placeholder="Email">

					<div class="heightspacer10"></div>

					<div>Phone Number</div>
					<input type="text" placeholder="Phone Number">

					<div class="heightspacer10"></div>

					<div class="inlinelabels">
						<label>Address</label>
					</div>
					<div>
						<input type="text" placeholder="Unit #"> 
						<input type="text" placeholder="Street #">
						<div class="heightspacer10"></div>
						<input type="text" placeholder="Street Name">
					</div>

					<div class="heightspacer10"></div>

					<div class="inlinelabels">
						<label>Location</label>
					</div>
					<div>
						<input type="text" placeholder="City"> 
						<input type="text" placeholder="Province">
					</div>

					<div class="heightspacer10"></div>

					<div>Postal Code</div>
					<input type="text" placeholder="Postal Code">

					<div class="heightspacer10"></div>

					<div style="text-align: center">
						<button type="submit">Submit</button> <button type="reset">Reset</button>
					</div>
				</form>
			</div>

		</div>
	</body>
</html>
